<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Spoof Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Container for the form */
        .upload-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out;
        }

        /* Heading style */
        .upload-container h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Form style */
        .upload-container input[type="file"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .upload-container input[type="file"]:hover {
            border-color: #2575fc;
        }

        .upload-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #2575fc;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-container input[type="submit"]:hover {
            background-color: #6a11cb;
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Your Fingerprint</h2>
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <input type="submit" value="Analyze Fingerprint">
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Fingerprint Spoof Detection | All Rights Reserved</p>
    </div>
</body>
</html>
